{% extends 'base.html' %}

<h1>Home</h1>

{% block head %}
<title>Rejected Requests</title>
{% endblock %}

{% block body %}

<div class="page-header">
    <h2>Rejected Requests</h2>
</div>

<div class="table-responsive">
    <table class="table table-hover">
        <thead>
              <tr>
                <!-- <th>User</th> -->
                <th>Message Type</th>
                <th>Direction</th>
                <th>Partner</th>
                <th>Status</th>
              </tr>
        </thead>

        <tbody>
        {% for value in data %}
            <tr>
                <!-- <td>{{ value.user }}</td> -->
                <td>{{ value.message_type }}</td>
                <td>{{ value.direction }}</td>
                <td>{{ value.client }}</td>
                <td>{{ value.status }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>



{% endblock %}
